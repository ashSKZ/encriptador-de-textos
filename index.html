<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/Logo.png" alt="logo">
        <div class="header__titulo">Encriptador de textos</div>
    </header>
    <main class="principal">
        <div class="encriptado">
            <div class="encriptado__entrada">
                <input id="textoentrada" type="text" class="encriptado__entrada__texto" placeholder="Ingrese el texto aquí">
                <p class="encriptado__entrada__advertencia"><img src="./assets/Group.png" alt="advertencia">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptado__botones">
                <a href="" id="btnEncriptar" class="encriptado__botones__encri">Encriptar</a>
                <a href="" id="btnDesencriptar" class="encriptado__botones__desencri">Desencriptar</a>
            </div>
        </div>
        <div class="desencriptado">
            <img src="./assets/ok-Photoroom.png" alt="looking" class="desencriptado__ilustracion">
            <h2 class="desencriptado__aviso">Resultado</h2>
            <p id="textoSalida" class="desencripatado__entrada">Ingresa el texto que desees encriptar o desencriptar.</p>
            <a href="" id="btnCopiar" class="desencriptado__boton" hidden>Copiar</a>
        </div>
    </main>
    <footer class="footer">
        Desarrollado por Aishlinn Samperio en el curso de Alura Latam. En el 2024.
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
